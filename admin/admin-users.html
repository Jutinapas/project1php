    <div class='container-fluid row p-0 m-0' id='admin-content'>
        <div class='col-1 p-0'>
            <div class="container-fluid p-0 btn-group-vertical item2 " id='admin-menu'>
                <div type="button" class="btn btn-secondary" id='admin-menu-dashboard' onclick="location.href='admin-dashboard.html';">
                    <a>Dashboard</a>
                </div>
                <div type="button" class="btn btn-secondary" id='admin-menu-event' onclick="location.href='admin-event.html';">
                    <a>Event</a>
                </div>
                <div type="button" class="btn btn-secondary" id='admin-menu-users' onclick="location.href='admin-users.html';">
                    <a>Users</a>
                </div>
            </div>
        </div>
        <div class='col-11 text-left' style="background-color:rgb(213, 221, 213);">
            <div class='row col-12' id='dashborad-content'>
                <h1>Users</h1>
                &nbsp;
                <input type="text" id="myInput" placeholder="Search .." title="Type in a name">
            </div>
            <div class='row col-12' id='users-content'>
                <ul class="list-inline row">
                    &nbsp;
                    <li>
                        <a id="users-all" href="#" data-toggle="tooltip">All</a>
                    </li>
                    &nbsp;
                    <a>|</a>
                    &nbsp;
                    <li>
                        <a id="users-admin" href="#" data-toggle="tooltip">Admin</a>
                    </li>
                    &nbsp;
                    <a>|</a>
                    &nbsp;
                    <li>
                        <a id="users-organizer" href="#" data-toggle="tooltip">Organizer</a>
                    </li>
                    &nbsp;
                    <a>|</a>
                    &nbsp;
                    <li>
                        <a id="users-user" href="#" data-toggle="tooltip">User</a>
                    </li>
                    &nbsp;
                </ul>

            </div>
            <div class='row col-12' id='users-table'>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="parent" />No.
                            </th>
                            <th>User ID</th>
                            <th>Email</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="post-table">
                        <!-- js call php to write this row -->
                    </tbody>
                </table>
            </div>
            <div class='row col-12' id='users-button'>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" id="users-add">Add Account</button>
                &nbsp;|&nbsp;
                <button type="button" class="btn btn-danger" id="users-delete">Delete Account</button>
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">New Account</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="admin-php/new_account.php" method="post">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" name="email" maxlength="40">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" name="pwd" maxlength="16">
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="status" value="a" checked> Admin
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="status" value="o"> Organizer
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="status" value="u"> User
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="fn">Firstname:</label>
                                <input type="text" class="form-control" id="fn" name="fn" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="ln">Lastname:</label>
                                <input type="text" class="form-control" id="ln" name="ln" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" value="1" checked> Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender" value="0"> Female
                                </label>
                            </div>
                            <div class="form-group">
                                <label for=bd>Birthday:</label>
                                <input type="date" data-date="" data-date-format="YYYY MM DD " class="form-control" id="bd" name="bd">
                            </div>
                            <div class="form-group">
                                <label for="ph">Phonenumber:</label>
                                <input type="text" class="form-control" id="ph" name="ph" maxlength="10">
                            </div>
                            <div class="form-group">
                                <label for=ad>Address:</label>
                                <input type="text" class="form-control" id="ad" name="ad">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
